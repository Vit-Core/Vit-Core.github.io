<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8" />
    <title>Sers微服务</title>

    <link rel="stylesheet" href="Scripts/editormd/css/editormd.css" />
    <script src="Scripts/editormd/examples/js/jquery.min.js"></script>
    <script src="Scripts/editormd/lib/marked.min.js"></script>
    <script src="Scripts/editormd/lib/prettify.min.js"></script>
    <script src="Scripts/editormd/lib/raphael.min.js"></script>
    <script src="Scripts/editormd/lib/underscore.min.js"></script>

    <script src="Scripts/jquery/jquery.min.js"></script>

    <script async src="http://busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js">
    </script>
</head>
<body>

    <div id="editormd-view" style="max-width:1024px;margin:auto;">
    </div>

    <script type="text/javascript">

        var mdUrl = location.search.slice(1) || 'md/readme.md';

        $.ajax({
            type: 'GET',
            url: mdUrl,
            success: function (md) {
                if (md) {
                    var md = "[TOC]\n\n" + md

                    editormd.markdownToHTML("editormd-view", {
                        markdown: md,
                        htmlDecode: true
                    });
                }
            }
        });

    </script>
    <div style="max-width:1024px;margin:auto;">
        <span id="busuanzi_container">
            本站总访问量<span id="busuanzi_value_site_pv"></span>次
            本站访客数<span id="busuanzi_value_site_uv"></span>人次
            本文总阅读量<span id="busuanzi_value_page_pv"></span>次
        </span>
    </div>
    <!-- Link Gitalk 的支持文件  -->
    <link rel="stylesheet" href="https://unpkg.com/gitalk/dist/gitalk.css">
    <script src="https://unpkg.com/gitalk@latest/dist/gitalk.min.js"></script>
    <div id="gitalk-container"></div>
    <script type="text/javascript">
        var gitalk = new Gitalk({

            // gitalk的主要参数
            clientID: '489f377439a7edd98ef1',
            clientSecret: 'd70e87f186d8d9877430f97d89275686c9d2e47c',
            repo: 'sersms.github.io',
            owner: 'sersms',
            admin: ['sersms'],
            //id: decodeURI(location.href).substr(location.origin.length),
            id: decodeURI(location.search.slice(1) || 'md/readme.md'),
            distractionFreeMode: true
        });
        gitalk.render('gitalk-container');

        console.log('doc: ' + decodeURI(location.search.slice(1) || 'md/readme.md'));
    </script>
    <!-- Gitalk end -->

</body>
</html>
